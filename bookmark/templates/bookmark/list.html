<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
<div id="'container">
    <h1>Bookmark List</h1>
    {{urlCount}}개의 묵마크가 등록되어 있음
    <ul>
        {% for row in urlList %}
        <li><a href="='detail?url={{row.url}}"></a> </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
